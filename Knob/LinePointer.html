<!DOCTYPE html>
<html>

<head>
    <!-- JQWidgets -->
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>

    <style type="text/css">
    </style>
</head>

<body>

    <div id='container' style="width: 400px; height: 400px;"></div>

    <script>
        $(document).ready(function () {
            $('#container').jqxKnob({
                value: 60,
                min: 0,
                max: 100,
                startAngle: 120,
                endAngle: 420,
                snapToStep: true,
                rotation: 'clockwise',
                style: { stroke: '#dfe3e9', strokeWidth: 3, fill: { color: '#fefefe', gradientType: "linear", gradientStops: [[0, 1], [50, 0.9], [100, 1]] } },
                labels: {
                    offset: '88%',
                    step: 5,
                    visible: true,
                    formatFunction: function (label) {
                        if (label == 0)
                            return "Min";
                        if (label == 100)
                            return "Max";
                        return label;
                    }
                },
                marks: {
                    colorRemaining: "#333",
                    colorProgress: "#2db2e4",
                    type: 'circle',
                    offset: '75%',
                    thickness: 2,
                    size: '2%',
                    majorSize: '2%',
                    majorInterval: 10,
                    minorInterval: 2
                },
                progressBar: {
                    size: '70%',
                    offset: '0%'
                },
                pointer: {
                    type: 'line', thickness: 4, style: { fill: "#00a4e1", stroke: "#00a4e1" },
                    size: '70%', offset: '0%'
                }
            });
        });
    </script>

</body>

</html>
