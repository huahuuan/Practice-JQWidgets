<!DOCTYPE html>
<html>

<head>
    <!-- JQWidgets -->
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
</head>

<body>

    <div id='jqxWidget'>
        <div id='jqxExpander'>
            <div>
                Folders
            </div>
            <div style="overflow: hidden;">
                <div style="border: none;" id='jqxTree'>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Create jqxExpander
            $('#jqxExpander').jqxExpander({ showArrow: false, toggleMode: 'none', width: '300px', height: '400px' });
            // Create jqxTree
            var source = [
                {
                    label: "Mail", expanded: true, items: [
                        { label: "Calendar" },
                        { label: "Contacts", selected: true }
                    ]
                },
                {
                   label: "Inbox", expanded: true, items: [
                        { label: "Admin" },
                        { label: "Corporate" },
                        { label: "Finance" },
                        { label: "Other" },
                    ]
                },
                { label: "Deleted Items" },
                { label: "Notes" },
                { label: "Settings" },
                { label: "Favorites" }
            ];
            $('#jqxTree').jqxTree({ source: source, width: '100%', height: '100%' });
            $('#jqxTree').jqxTree('selectItem', null);
        });
    </script>

</body>

</html>
