<!DOCTYPE html>
<html>

<head>
    <!-- JQWidgets -->
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
</head>

<body>

    <div id="messageNotification">
        <div>Welcome to our website.</div>
    </div>
    <div id="timeNotification">
        <div>Current time: <span id="currentTime" style="font-weight: bold;"></span>.</div>
    </div>

    <button id="openMessageNotification">Open a message notification</button>
    <button id="openTimeNotification" style="margin-top: 10px;">Open a current time notification</button>

    <script>
        $(document).ready(() => {
            $("#messageNotification").jqxNotification({
                width: 250, position: "top-right", opacity: 0.9,
                autoOpen: false, animationOpenDelay: 800, autoClose: true, autoCloseDelay: 1500, template: "info"
            });
            $("#timeNotification").jqxNotification({
                width: 250, position: "top-right", opacity: 0.9,
                autoOpen: false, animationOpenDelay: 800, autoClose: true, autoCloseDelay: 1500, template: "time"
            });
            $("#openMessageNotification, #openTimeNotification").jqxButton({ width: 230, height: 30 });
            $("#openMessageNotification").click(() => {
                $("#messageNotification").jqxNotification("open");
            });
            $("#openTimeNotification").click(() => {
                var date = new Date();
                var minutes = date.getMinutes();
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }
                var seconds = date.getSeconds();
                if (seconds < 10) {
                    seconds = "0" + seconds;
                }
                $("#currentTime").text(date.getHours() + ":" + minutes + ":" + seconds);
                $("#timeNotification").jqxNotification("open");
            });
        });
    </script>

</body>

</html>
