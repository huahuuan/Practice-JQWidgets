<!DOCTYPE html>
<html>

<head>
    <!-- JQWidgets -->
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>

    <style type="text/css">
        #header {
            box-sizing: border-box;
            margin-bottom: 2px;
            width: 100%;
            height: 50px;
            padding: 10px 0 0 10px;
        }

        #jqxResponsivePanel,
        #toggleResponsivePanel {
            float: right;
        }

        #toggleResponsivePanel {
            margin-right: 10px;
        }

        #jqxResponsivePanel {
            padding: 5px;
        }
    </style>
</head>

<body>

    <div style="float: right; width: 600px;">
        <div id="header">
            <div id="toggleResponsivePanel">
            </div>
        </div>
        <div id="jqxResponsivePanel">
            <strong>Leo</strong> the Lion is one of the earliest recognized constellations. The Mesopotamians are known to
            have documented the "lion" constellation. The Persians called it Ser or Shir; the Turks, Artan; the Syrians,
            Aryo; the Jewish, Arye; the Indians, Simha. These are all translated as "lion."
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#jqxResponsivePanel').jqxResponsivePanel({
                width: 250,
                height: 'auto',
                collapseBreakpoint: 800,
                toggleButton: $('#toggleResponsivePanel'),
                autoClose: false
            });
        });
    </script>

</body>

</html>
