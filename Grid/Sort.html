<!DOCTYPE html>
<html>

<head>
    <!-- JQWidgets -->
    <link rel="stylesheet" href="https://jqwidgets.com/public/jqwidgets/styles/jqx.base.css">
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
</head>

<body>

    <div id="grid"></div>
    <div id="eventslog" style="display: none; margin-top: 30px;">
        <div style="float: left;">
            Event Log:
            <div style="border: none;" id="events"></div>
        </div>
        <div style="float: left;">
            Sort Details:
            <div id="sortinfo"></div>
        </div>
    </div>

    <script>
        var data = {};
        var firstNames = [
            "Andrew", "Nancy", "Shelley", "Regina", "Yoshi", "Antoni", "Mayumi", "Ian", "Peter", "Lars", "Petra",
            "Martin", "Sven", "Elio", "Beate", "Cheryl", "Michael", "Guylene"
        ];
        var lastNames = [
            "Fuller", "Davolio", "Burke", "Murphy", "Nagase", "Saavedra", "Ohno", "Devling", "Wilson", "Peterson",
            "Winkler", "Bein", "Petersen", "Rossi", "Vileid", "Saylor", "Bjorn", "Nodier"
        ];
        var productNames = [
            "Black Tea", "Green Tea", "Caffe Espresso", "Doubleshot Espresso", "Caffe Latte",
            "White Chocolate Mocha", "Cramel Latte", "Caffe Americano", "Cappuccino", "Espresso Truffle",
            "Espresso con Panna", "Peppermint Mocha Twist"
        ];
        var priceValues = [
            "2.25", "1.5", "3.0", "3.3", "4.5", "3.6", "3.8", "2.5", "5.0", "1.75", "3.25", "4.0"
        ];
        var generaterow = () => {
            var row = {};
            var productindex = Math.floor(Math.random() * productNames.length);
            var price = parseFloat(priceValues[productindex]);
            var quantity = 1 + Math.round(Math.random() * 10);
            row["firstname"] = firstNames[Math.floor(Math.random() * firstNames.length)];
            row["lastname"] = lastNames[Math.floor(Math.random() * lastNames.length)];
            row["productname"] = productNames[productindex];
            row["price"] = price;
            row["quantity"] = quantity;
            row["total"] = price * quantity;
            return row;
        };
        for (var i = 0; i < 30; i++) {
            var row = generaterow();
            data[i] = row;
        }
        var source = {
            localdata: data,
            datatype: "local",
            datafields: [{
                    name: 'firstname',
                    type: 'string'
                },
                {
                    name: 'lastname',
                    type: 'string'
                },
                {
                    name: 'productname',
                    type: 'string'
                },
                {
                    name: 'quantity',
                    type: 'number'
                },
                {
                    name: 'price',
                    type: 'number'
                },
                {
                    name: 'total',
                    type: 'number'
                }
            ],
            addrow: (rowid, rowdata, position, commit) => {
                commit(true);
            },
            deleterow: (rowid, commit) => {
                commit(true);
            },
            updaterow: (rowid, newdata, commit) => {
                commit(true);
            }
        };
        var dataAdapter = new $.jqx.dataAdapter(source);

        $("#grid").jqxGrid({
            width: 1000,
            source: dataAdapter,
            altrows: true,
            filterable: true,
            sortable: true,
            columns: [{
                    text: 'First Name',
                    datafield: 'firstname',
                    width: 200
                },
                {
                    text: 'Last Name',
                    datafield: 'lastname',
                    width: 200
                },
                {
                    text: 'Product',
                    datafield: 'productname',
                    width: 180
                },
                {
                    text: 'Quantity',
                    datafield: 'quantity',
                    width: 80,
                    cellsalign: 'right'
                },
                {
                    text: 'Unit Price',
                    datafield: 'price',
                    width: 90,
                    cellsalign: 'right',
                    cellsformat: 'c2'
                },
                {
                    text: 'Total',
                    datafield: 'total',
                    cellsalign: 'right',
                    cellsformat: 'c2'
                }
            ]
        });
    </script>

</body>

</html>
